<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registration Form</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
    <body>
        <form action="#">
            <div class="container-sm p-5 my-5 border rounded" style="width:45%; box-shadow:0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                <div class="input-group mb-3 mt-3">
                    <h2>Registration Form</h2>
                </div>
                <div class="input-group mb-3 mt-3">
                    <div class="input-group-text">
                        <i class="bi bi-envelope-fill"></i>
                    </div>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="input-group mb-3 mt-3">
                    <div class="input-group-text">
                        <i class="bi bi-lock"></i>
                    </div>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                </div>
                <div class="input-group mb-3 mt-3">
                    <div class="input-group-text">
                        <i class="bi bi-lock"></i>
                    </div>
                    <input type="password" class="form-control" id="pwd" placeholder="Re-type password" name="pswd">
                </div>
                <div class="input-group mb-3 mt-3">
                    <div class="input-group-text">
                        <i class="bi-person"></i>
                    </div>
                    <input type="text" class="form-control" id="fname" placeholder="First name" name="fname">
                    <div class="input-group-text">
                        <i class="bi-person"></i>
                    </div>
                    <input type="text" class="form-control" id="lname" placeholder="Last name" name="lname">    
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-text">
                        <input type="radio">
                    </div>&nbsp;
                    Male
                    &nbsp;<div class="input-group-text">
                        <input type="radio">
                    </div>&nbsp;
                    Female
                </div>
                <div class="input-group mb-3">
                    <select class="form-select" id="sel1" name="sellist">
                        <option>India</option>
                        <option>USA</option>
                        <option>Canada</option>
                        <option>London</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-text">
                        <input type="checkbox">
                    </div>&nbsp;
                    I agree with terms and conditions.
                </div>                
                <button type="submit" class="btn btn-primary" onclick="">Submit</button>
            </div>
        </form>
    </body>
</html>
